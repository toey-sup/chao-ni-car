version: '3.0'

services:
  db:
    image: mongo
    ports:
      - "27017:27017"

  backend:
    depends_on:
      - db
    build: backend
    ports:
      - "5000:5000"
    restart: always

  frontend:
    depends_on:
      - backend
    build: frontend
    ports:
      - "3000:80"
    environment: 
      - API_ENDPOINT=backend
    restart: always
